<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org" 
th:replace="normal/base::layout(~{::section})">
<head>


<title>Page Title</title>

    
</head>
<body>
 <section>

<div class="card max-3" th:if="${contact}">
<div class="card-body" >
<div class="container text-center">
<img  src=""  style="height:200px; width: 200px;" th:src="@{'/img/'+${contact.image}}" alt="Profile Picture"  class="my_profile_picture"/>
 <h3 class="mt-3"> <span th:text="${contact.name}"></span> <span th:text="${contact.nikName}"></span> </h3>

  <div class="table-container">

<table class="table">

    <thead>
<tr>

    <th>#ID</th>
    <th>MYC <span th:text="${contact.id}"></span>  </th>
      

</tr>

</thead>


<tbody>
 <tr >
      <td >Email</td>
      <td data-label="Email"> <span th:text="${contact.email}"></span> </td> 
 </tr>
 
 <tr >
      <td >Phone</td>
      <td data-label="phone"> <span th:text="${contact.phone}"></span> </td> 
 </tr>

<tr >
      <td >Work</td>
      <td data-label="Work"> <span th:text="${contact.work}"></span> </td> 
 </tr>




</tbody>



    
</table>

<div class="description mt-3 bg-info text-dark">

<th:block th:utext="${contact.description}"></th:block>
</div>


<div class="container">

 <a href="#" th:onclick="|deleteContact(${contact.id})|"  type="button" class="btn">Delete</a>
  <form style="display: inline-block; margin: 0;" class="" method="post" th:action="@{'/user/update-contact/' + ${contact.id}}">
        <button type="submit" class="btn" style="margin:0;">Update</button>
      </form>


</div>



</div>




</div>

</div>


</div>


  <h1 class="text-center p-3 bg-danger text-white" th:unless="${contact}">You don't have permission to see this contact.....</h1>

 </section>



</body>
</html>
