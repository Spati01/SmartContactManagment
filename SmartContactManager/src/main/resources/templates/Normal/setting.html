<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org" 
th:replace="normal/base::layout(~{::section})">
<head>


<title>Setting</title>

    
</head>
<body>
 <section>

 <div class="container">
   <div class="row">
   
   <div class="col-md-12">
   
   <div class="card">
   
   <div class="card-body ">
   
   <h3 class="text-center my-3">Change Password</h3>
   <form action="" th:action="@{/user/change-password}" method="post">
   
   <!-- Old password field -->
   <div class="form-group mt-5" >
   <input name="oldPassword" type="password" class="form-control" placeholder="Enter old password"/>
   
   </div>
   
   
   <div class="form-group mt-5" >
   <input name="newPassword" type="password" class="form-control" placeholder="Enter New password"/>
   
   </div>
   
  <div class="container text-center">
  <button type="submit" class="btn">Change Password</button>
  <button type="reset" class="btn">Reset</button>
  </div>
   
   </form>
   
   </div>
   
   </div>
   
   
   </div>
   
   
   </div>
 
 
 
 </div>
  <script type="text/javascript">
     $(document).ready(() =>{
     $(".item").removeClass("active");
     $("#setting-link").addClass("active");

     });

  
  
  
  </script>
  
  

 </section>



</body>
</html>
