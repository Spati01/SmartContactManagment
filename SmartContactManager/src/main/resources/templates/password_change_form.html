<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org" 
th:replace="base::layout(~{::section})">
<head>
<title>Change Password Form</title>
<link rel = "stylesheet" th:href="@{/css/login.css}" />

<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
 
 
 
</head>
<body>
 <section >
<section class="login-block">
    <div class="container">
        <div class="row justify-content-center align-items-center" style="height: 80vh;">
            <div class="col-md-6">
                <div class="my-cards mt-4 text-center">
              
                    <h3 class="text-center mt-3">Enter new password</h3>
 
                     
                   <form action="" th:action="@{/change-password}" method="post">
                   
                    <div class="form-group mt-5">
                 <input name="newpassword"  required type="password" placeholder="Enter new password" class="form-control">


                    </div>
                   
                   <div class="containers">
                    <button type="submit"  class="btn ">Change Password</button>
                   </div>
                   
                   </form>
                   
                   
                   
                </div>
            </div>
        </div>
    </div>
</section>
</section>

</body>
</html>
